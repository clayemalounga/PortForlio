<div class="contact-section mt-5">
    <div class="container">
        <!-- En-tête -->
        <div class="section-header text-center mb-5 ">
            <span class="subtitle">Contact</span>
            <h2 class="section-title">Restons en Contact</h2>
            <div class="section-line"></div>
        </div>

        <div class="row">
            <!-- Informations de contact -->
            <div class="col-lg-4 mb-4 mb-lg-0">
                <div class="contact-info">
                    <div class="contact-card">
                        <div class="icon-box">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h3>Emails</h3>
                        <p>clayemalounga31&#64;gmail.com</p>
                        <p>clayemalounga&#64;gmail.com</p>
                    </div>

                    <div class="contact-card">
                        <div class="icon-box">
                            <i class="fas fa-phone"></i>
                        </div>
                        <h3>Téléphone</h3>
                        <p>+221 78 581 80 82</p>
                    </div>

                    <div class="contact-card">
                        <div class="icon-box">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <h3>Localisation</h3>
                        <p>Dakar, Sénégal</p>
                    </div>
                </div>
            </div>

            <!-- Formulaire de contact -->
            <div class="col-lg-8">
                <div class="contact-form-card">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-group">
                                    <label>Nom complet</label>
                                    <input type="text" class="form-control" placeholder="Votre nom">
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="Votre email">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label>Sujet</label>
                            <input type="text" class="form-control" placeholder="Sujet de votre message">
                        </div>

                        <div class="form-group mb-4">
                            <label>Message</label>
                            <textarea class="form-control" rows="5" placeholder="Votre message"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-send">
                            Envoyer le message
                            <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
